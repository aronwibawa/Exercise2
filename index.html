<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="calculator.js"></script>
    <title>Calculator</title>
  </head>
  <body class="container text-center">
    <div>
      <center>
        <table>
          <tr>
            <td><h2>Calculator</h2></td>
          </tr>
          <tr>
            <td><input type="text" id="input" placeholder="0" readonly /></td>
          </tr>
          <tr>
            <td><input type="text" id="answer" readonly /></td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="btn btn-outline-danger"
                value="CE"
                onclick="clearScreen()"
              />
              <input
                type="button"
                class="btn btn-outline-light"
                value="( )"
                onclick="bracket()"
              />
              <input
                type="button"
                class="btn btn-outline-light"
                value="+/-"
                onclick="getOperand('+/-')"
              />
              <input
                type="button"
                class="btn btn-outline-danger"
                value="&#8592;"
                onclick="backspace()"
              />
              <br />
              <input
                type="button"
                class="btn btn-outline-light"
                value="7"
                onclick="getNumber(7)"
              />
              <input
                type="button"
                class="btn btn-outline-light"
                value="8"
                onclick="getNumber(8)"
              />
              <input
                type="button"
                class="btn btn-outline-light"
                value="9"
                onclick="getNumber(9)"
              />
              <input
                type="button"
                class="btn btn-outline-light"
                value="&#247;"
                onclick="getOperand('/')"
              />

              <br />
              <input
                type="button"
                class="btn btn-outline-light"
                value="4"
                onclick="getNumber(4)"
              />
              <input
                type="button"
                class="btn btn-outline-light"
                value="5"
                onclick="getNumber(5)"
              />
              <input
                type="button"
                class="btn btn-outline-light"
                value="6"
                onclick="getNumber(6)"
              />
              <input
                type="button"
                class="btn btn-outline-light"
                value="x"
                onclick="getOperand('x')"
              />
              <br />
              <input
                type="button"
                class="btn btn-outline-light"
                value="1"
                onclick="getNumber(1)"
              />
              <input
                type="button"
                class="btn btn-outline-light"
                value="2"
                onclick="getNumber(2)"
              />
              <input
                type="button"
                class="btn btn-outline-light"
                value="3"
                onclick="getNumber(3)"
              />
              <input
                type="button"
                class="btn btn-outline-light"
                value="-"
                onclick="getOperand('-')"
              />
              <br />
              <input
                type="button"
                class="btn btn-outline-light"
                value="0"
                onclick="getNumber(0)"
              />
              <input
                type="button"
                class="btn btn-outline-light"
                value="."
                onclick="getOperand('.')"
              />
              <input
                type="button"
                class="btn btn-outline-light"
                value="+"
                onclick="getOperand('+')"
              />
              <input
                type="button"
                class="btn btn-outline-success"
                value="="
                onclick="calculate()"
              />
            </td>
          </tr>
        </table>
      </center>
    </div>
  </body>
</html>
